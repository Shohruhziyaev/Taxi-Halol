<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Haydovchi Ro'yxatga Olish</title>
</head>
<body>
    <h2>Haydovchi Ro'yxatga Olish Formasi</h2>
    <form id="driverForm">

        <label>Izoh:</label><br>
        <textarea name="comment"></textarea><br><br>

        <button type="submit">Yuborish</button>
    </form>

    <p id="status"></p>

    <script>
        const botToken = "7998740549:AAGn2JCaB2iDphZdrjKtQ5Lb2cdSjqJYbmA";
        const chatId = "-1751930186";

        document.getElementById("driverForm").addEventListener("submit", function (e) {
            e.preventDefault();
            
            const form = e.target;
            const fullName = form.fullName.value;
            const phone = form.phone.value;
            const carInfo = form.carInfo.value;
            const passportLink = form.passportLink.value;
            const licenseLink = form.licenseLink.value;
            const comment = form.comment.value;

            const message = `
üöñ <b>Yangi haydovchi ro'yxatdan o'tdi:</b>

ü™™ Guvohnoma rasmi: ${licenseLink || 'Kiritilmagan'}
üìù Izoh: ${comment || 'Yo‚Äòq'}
            `;

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                    parse_mode: "HTML"
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("status").textContent = "‚úÖ Ma'lumot yuborildi!";
                form.reset();
            })
            .catch(error => {
                document.getElementById("status").textContent = "‚ùå Xatolik yuz berdi!";

            });
        });
    </script>
</body>
